<div ng-controller="GameCtrl">
<!-- <div><span>{{messages}}</span></div> -->
<div id="top">
<h1 id="title">Wordgame</h1>
<div id="panel" class="players">
<label id="name">
	<p class="Game-info">{{user.username}}</p>
</label>
	<h1> Your Word: {{ exports.word }}</h1>

	<button ng-click="submit(exports)">Submit</button>
	<button ng-click="clear()">Clear</button>
</div>
<div id="right" class="players">
<ul ng-repeat="option in otherPlayers">
<li>{{option.username}}: {{option.score}}</li>
</ul>
</div>
<div id="display">
<label id="score">
	Your Score: {{score}}
</label>
<label id="players">
	<p class="Game-info"> Player # {{user.id}}</p>
</label>
</div>
</div>
<div id="start">
	<div class='row'>
		<div id="grid" class="board">
			<div class='row' ng-repeat="(x,row) in board track by $index">
				<div ng-click="click(space, x+'-'+y)" id="{{x}}-{{y}}" class="cell" ng-repeat="(y, space) in row track by $index">
					<span id="space">{{space}}</span>
				</div>
			</div>
		</div>
	</div>
	<button ng-click="updateBoard({'0-0': 'x', '0-1':'y', '0-2': 'z'})">
	Update
	</button>
	<button ng-click="updateScore(exports.pointsEarned, exports.playerId)">Update Score
	</button>
</div>
</div>
