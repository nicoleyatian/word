
<div class='row lobby'>
	<div class='col-md-9'>
		<div class='row'>
			<div class='col-md-12'>
				<button ng-click='showForm()'>New Room</button>
				<form name="roomForm" ng-submit="newRoom(roomInfo)" ng-show="roomNameForm">
					 <div class="form-group">
				        <label for="roomName">Room Name</label>
				        <input type="text" ng-model="roomInfo.roomname" class="form-control" id="roomname" placeholder="Enter a Room Name">
				    </div>
				    <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>

			<div class='room col-md-4' ng-repeat='room in rooms'>
				<ul>
					<li>Room: {{room.roomname}}</li>
					<li>Players: {{room.users.length}}/4</li>
					<button ng-click='joinGame(room)'>Join the game</button>
				</ul>
			</div>
		</div>
	</div>





	<div class='col-md-3'>
		<rank-directive rank-name='Top 10' players='players'></rank-directive>
	</div>

	</div>
</div>
